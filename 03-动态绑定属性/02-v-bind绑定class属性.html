<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

  <style>
    .active {
      color: red;
    }

    .line {
      font-size: 20px;
    }
  </style>
<body>

  <div id="app">
    <!-- 对象语法，class绑定一个对象-->
    <h2 class='title' v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>

    <!-- 使用函数 getClasses 封装对象-->
    <h2 class='title' v-bind:class="getClasses()">{{message}}</h2>

    <button v-on:click="btnClick">按钮</button>



  </div>


  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function(){
          this.isActive = !this.isActive;
        },
        getClasses: function(){
          return {active: this.isActive, line: this.isLine};
        }
      }
    })

  </script>
</body>
</html>
