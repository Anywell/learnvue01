<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

<!--  1. 修饰符： lazy
  不加lazy时实时绑定，输入框中没每输入一个字符，message会跟着变化，加了lazy后，只有当输入完成后敲了回车
  才更新message -->
  <input type="text" v-model.lazy="message">

  <h2>{{message}}</h2>

  <!-- 2. 修饰符： number
   v-model 默认将绑定的数据当做string类型，当需要是number类型时，加上number 修饰符-->
  <input type="number" v-model.number="age">
  <h2> {{age}} 的类型是： {{typeof age}}</h2>


  <!-- 3. 修饰符： trim  去除掉字符串首尾的空格 -->
  <input type="text" v-model.trim="name">
  <h2>输入的名字是：{{name}}</h2>

</div>

  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        age: 30,
        name: 'jack'
      }
    })



  </script>

</body>
</html>
