<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>

<!-- 1. 选择一个，在select标签上绑定 v-model -->
  <select name="abc"  v-model="fruit">
    <option value="apple">苹果</option>
    <option value="banana">香蕉</option>
    <option value="pear">梨</option>
    <option value="orange">橙子</option>
  </select>

  <h2> 您的选择是： {{fruit}}</h2>

  <br>

<!--  2. 选择多个，需要添加 multiple属性 -->
  <select name="abc" v-model="fruits" multiple>
    <option value="apple">苹果</option>
    <option value="babana">香蕉</option>
    <option value="pear">梨</option>
    <option value="orange">橙子</option>
  </select>

  <h2> 您的选的是：{{fruits}}</h2>
</div>

  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        fruit: 'banana', // 默认选择banana
        fruits: []
      }
    })

  </script>
</body>
</html>
