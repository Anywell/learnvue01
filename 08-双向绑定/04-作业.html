<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
        color: red;
    }
  </style>
</head>
<body>


<div id="app">
  {{message}}

  <ul>
    <li v-for="(item, index) in movies"
        :class="{active: currentIndex === index}" @click="getCurrentIndex(index)">
       {{index}}-{{item}}
    </li>
  </ul>

</div>

<script src="../js/vue.js"></script>
<script>

  const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: ['海王', '加勒比海盗', '海贼王', '钢铁侠'],
        currentIndex: 0   // 记录当前哪个被点了
      },
      methods: {
          getCurrentIndex(index){
              this.currentIndex = index;
          }
      }
  });

</script>

</body>
</html>
