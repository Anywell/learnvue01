<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>

<!--   通过v-model 绑定radio，在没有v-model时，必须添加 name 属性进行互斥-->
  <label for="male">
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  </label>

  <!--   通过v-model 绑定radio，如果 v-model 绑定同一个变量，可以省略 name 属性-->
  <label for="male">
    <input type="radio" id="male" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" value="女" v-model="sex">女
  </label>

  <h2>选择的性别是：{{sex}}</h2>
</div>

  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        sex: '女' // 设置默认值
      }
    })

  </script>
</body>
</html>
