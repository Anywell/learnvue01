<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>
  <input type="text"  v-model="message">

  <input type="text" v-bind:value="message" v-on:input="message = $event.target.value">
</div>

  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })

  </script>
</body>
</html>
