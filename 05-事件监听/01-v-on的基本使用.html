<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>

  <!-- 给 button绑定单击事件 -->
  <h2>{{counter}}</h2>
<!--  <button v-on:click="increment">+</button>
  <button v-on:click="decrement">-</button>-->

  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>

  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        counter: 0
      },
      methods: {
          increment(){
              this.counter++;
          },
          decrement(){
              this.counter--;
          }
      }
    })
  </script>

</body>
</html>
