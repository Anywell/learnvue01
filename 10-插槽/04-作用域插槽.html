<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">

<!--   在父组件中展示子组件中的data-->
  <cpn></cpn>

  <cpn>
<!--     通过 -->
    <template v-slot:default="slot">
      <span v-for="item in slot.data">{[item}}</span>
    </template>
  </cpn>


</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
<!--     给插槽绑定一个data属性，属性名随意，绑定子组件中的 data的中属性-->
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>

  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const msg = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['java', 'c', 'c++', 'python', 'javascript', 'go']
          }
        }
      }
    }
  })

</script>
</body>
</html>
