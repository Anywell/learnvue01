<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
<!--    这个 isShow 是vue实例中的
    当前的模板是Vue实例，所有使用的变量都是vue实例中的。只会使用在自己作用域中变量
 -->
  <cpn v-show="isShow"></cpn>

</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是子组件内容</p>
<!--     这个 isShow 是组件中的 -->
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const msg = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return {
            isShow: false
          }
        }
      }
    }
  })

</script>

</body>
</html>
