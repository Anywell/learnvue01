<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">

  <cpn :cmovies="movies" :cmessage="message"></cpn>

</div>

<template id="cpn">
  <div>
    <h2>{{cmessage}}</h2>
    <p>{{cmovies}}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    props: {
      cmessage: {
        type: String,
        default: 'hello'
      },
      cmovies: {
        type: Array,
        default: []
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['海王', '钢铁侠', '蜘蛛侠', '海贼王', '超人']
    },
    components: {
      cpn
    }
  })

</script>
</body>
</html>
