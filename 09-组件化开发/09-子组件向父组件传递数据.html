<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<!--1. 父组件模板-->
<div id="app">

  <!-- 父组件监听子组件发射的事件 -->
  <cpn v-on:item-click="cpnClick"></cpn>

</div>

<!-- 2. 子组件模板 -->
<tmeplate id="cpn1">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">{{item.name}}</button>
  </div>
</tmeplate>

  <script src="../js/vue.js"></script>
  <script>

    const cpn = {
      template: '#cpn1',
      data() {
        return {
          categories: [
            {id: '111', name: '热门推荐'},
            {id: '222', name: '手机数码'},
            {id: '333', name: '家用加点'},
            {id: '444', name: '电脑办公'}
          ]
        }
      },
      methods: {
        btnClick(item){
          // 子组件发射一个事件
          this.$emit('item-click', item)
        }
      }
    }

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        info: {
          name: 'jack',
          age: 30,
          weight: 60
        }
      },
      components: {
        cpn
      },
      methods: {
        cpnClick(item){
          console.log("cpnClick", item)
        }
      }
    })

  </script>
</body>
</html>
