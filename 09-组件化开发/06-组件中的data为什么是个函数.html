<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">

<!--   三个组件实例里面的data对象是相互独立的。-->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>

</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>


</template>

  <script src="../js/vue.js"></script>
  <script>


    // 1. 注册全局组件
    Vue.component('cpn', {
      template: '#cpn',
      data(){
        return {
          counter : 0
        }
      },
      methods: {
        increment(){
          this.counter++;
        },
        decrement(){
          this.counter--;
        }
      }
    })

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })

  </script>
</body>
</html>
