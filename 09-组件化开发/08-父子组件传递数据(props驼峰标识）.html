<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <!-- 子组件在父组件中使用 -->
  <cpn :c-info="info"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>

</template>

  <script src="../js/vue.js"></script>
  <script>

    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default(){
            return {}
          }
        }
      }
    }

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        info: {
          name: 'jack',
          age: 30,
          weight: 60
        }
      },
      components: {
        cpn
      }
    })

  </script>
</body>
</html>
