<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
  <h2> 总价格：{{totalPrice}}</h2>
</div>

  <script src="../js/vue.js"></script>
  <script>

    const msg = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        books: [
          {id: 100, name:'unix编程艺术',price: 119},
          {id: 101, name:'代码大全',price: 100},
          {id: 102, name:'深入理解计算机原理',price: 99},
          {id: 103, name:'java编程思想',price: 90},
        ]
      },
      computed: {
        totalPrice: function(){
          let total = 0;
          for (let i = 0; i < this.books.length; i++) {
            total += this.books[i].price;
          }
          return total;
        }
      }
    })

  </script>

</body>
</html>
